<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>

<body>
    <div class="container">
        <div class="sectionTop">
            <div class="searchBar">
                <input type="text" placeholder="Enter Location" id="input">

                <button class="fa-solid fa-magnifying-glass" onclick="fetchWeather()"></button>
            </div>
            <h3 class="city"></h3>

        </div>
        <div class="sectionBottom">
            <img src="./images/clouds.png" alt="weatherApp" class="images">
            <div class="weatherBox">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Clouds</p>
            </div>
            <div class="details">
                <div class="wind">
                    <i class="fa-solid fa-wind fa-fade"></i>
                    <div class="wind-details">
                        <span id="wind-details">0 km/h</span>
                        <p class="para">Wind Speed</p>

                    </div>

                </div>
                <div class="humidity">
                    <i class="fa-solid fa-droplet fa-beat"></i>
                    <div class="humidity-details">
                        <span id="humidity-details">0 %</span>
                        <p class="para">Humidity</p>

                    </div>


                </div>
            </div>
            <div class="time">
                <div class="sunrise">
                    <p>Sunrise</p>
                    <span id="sunrise-details">-<b>AM</b></span>
                </div>
                <div class="sunset">
                    <p>Sunset</p>
                    <span id="sunset-details">-<b>PM</b></span>
                </div>
            </div>

        </div>
    </div>

    </div>

    </div>
    <script src="https://kit.fontawesome.com/6b4328913d.js" crossorigin="anonymous"></script>
</body>
<script src="./index.js">

</script>

</html>
